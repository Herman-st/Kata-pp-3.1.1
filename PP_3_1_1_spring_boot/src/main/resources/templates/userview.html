<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<h1>Пользователь</h1>

<div th:if="${user}">
    <p><strong>Имя:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Фамилия:</strong> <span th:text="${user.surname}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    <div style="margin-top: 20px;">
        <a th:href="@{/users/edit(id=${user.id})}">Изменить</a>

        <form th:action="@{/users/delete}" method="post" style="display: inline;">
            <input type="hidden" name="id" th:value="${user.id}">
            <button type="submit" onclick="return confirm('Удалить пользователя?')">
                Удалить
            </button>
        </form>
    </div>
</div>

<br>
<a th:href="@{/users}">Назад к списку</a>
</body>
</html>
